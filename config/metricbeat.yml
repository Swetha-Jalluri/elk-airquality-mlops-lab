# Metricbeat Configuration for ELK Stack Monitoring

metricbeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

metricbeat.modules:
  # Elasticsearch Monitoring
  - module: elasticsearch
    xpack.enabled: true
    period: 10s
    hosts: ["${ELASTIC_HOSTS}"]

  # Logstash Monitoring
  - module: logstash
    xpack.enabled: true
    period: 10s
    hosts: ["${LOGSTASH_HOSTS}"]

  # Kibana Monitoring
  - module: kibana
    metricsets:
      - stats
    period: 10s
    hosts: ["${KIBANA_HOSTS}"]
    xpack.enabled: true

  # Docker Container Monitoring
  - module: docker
    metricsets:
      - "container"
      - "cpu"
      - "diskio"
      - "healthcheck"
      - "info"
      - "memory"
      - "network"
    hosts: ["unix:///var/run/docker.sock"]
    period: 10s
    enabled: true

  # System Monitoring
  - module: system
    period: 10s
    metricsets:
      - cpu
      - load
      - memory
      - network
      - process
      - process_summary
    process.include_top_n:
      by_cpu: 5
      by_memory: 5

processors:
  - add_host_metadata: ~
  - add_docker_metadata: ~

output.elasticsearch:
  hosts: ["${ELASTIC_HOSTS}"]
